apply plugin: 'java'
apply plugin: 'maven'

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20160810'
    compile 'com.github.8-Bit-Warframe:Dethsquare-Engine-pc:master-SNAPSHOT'
}

group = "com.github.8-Bit-Warframe"